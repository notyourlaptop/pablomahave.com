  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #0e0e0e;
    }

    .explore-section {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10vw;
      height: 100vh;
      padding: 0 10vw;
    }

    .explore-link {
      font-family: 'Italiana', serif;
      font-size: 90px;
      color: #fff;
      text-decoration: none;
      position: relative;
      transition: transform 0.4s ease, color 0.3s ease;
    }

    .explore-link::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -10px;
      width: 0%;
      height: 3px;
      background-color: white;
      transition: width 0.4s ease;
    }

    .explore-link:hover {
      transform: scale(1.08);
      color: #cccccc;
    }

    .explore-link:hover::after {
      width: 100%;
    }

    .explore-link.hovered {
      transform: scale(1.08);
      color: #cccccc;
    }

    .explore-link.hovered::after {
      width: 100%;
    }

    @media (max-width: 768px) {
      .explore-section {
        flex-direction: column;
        gap: 5vh;
        padding: 10vh 5vw;
      }

      .explore-link {
        font-size: 60px;
      }
    }

    /* Wiggle A */
    @keyframes floatWiggleA {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      25%  { transform: translateY(-3px) rotate(-2deg); }
      50%  { transform: translateY(2px) rotate(2deg); }
      75%  { transform: translateY(-1px) rotate(-1deg); }
    }

    /* Wiggle B */
    @keyframes floatWiggleB {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      20%  { transform: translateY(-4px) rotate(1deg); }
      40%  { transform: translateY(2px) rotate(-1deg); }
      60%  { transform: translateY(-2px) rotate(2deg); }
      80%  { transform: translateY(1px) rotate(-2deg); }
    }

    .animate-wiggle-a {
      animation: floatWiggleA 2s ease-in-out infinite;
    }

    .animate-wiggle-b {
      animation: floatWiggleB 2s ease-in-out infinite;
    }
  </style>
</head>

<body>
  <section class="explore-section">
    <a href="/agency.html" class="explore-link" id="link-a">AGENCY</a>
    <a href="/nonfiction.html" class="explore-link" id="link-b">NON-FICTION</a>
  </section>

  <script>
  window.addEventListener("load", () => {
    setTimeout(() => {
      const linkA = document.getElementById("link-a");
      const linkB = document.getElementById("link-b");

      function handleHover(link, animationClass) {
        link.addEventListener("mouseenter", () => {
          link.classList.remove(animationClass);
          link.classList.add("hovered");
        });

        link.addEventListener("mouseleave", () => {
          link.classList.remove("hovered");
          link.classList.add(animationClass);
        });
      }

      // Initial animation after 3s
      linkA.classList.add("animate-wiggle-a");
      linkB.classList.add("animate-wiggle-b");

      // Handle hover/restart
      handleHover(linkA, "animate-wiggle-a");
      handleHover(linkB, "animate-wiggle-b");

    }, 3000); // Delay before animations first appear
  });
</script>
